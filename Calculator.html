<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">
        This is my Calculator
    </title>
    <link rel="stylesheet" href="./calcstyle.css">
</head>




<body>
    <div id="main-wrapper">
        <h1 style="text-align:center" , id="header">
            Calculator
        </h1>

        <h2 style="text-align:center" style="font-style: italic">
            By : Karan Sharma
        </h2>

        <div class="layout">
            <table border="4">
                <tr>
                    <td colspan="3" class="main-input">
                        <input type="text" class="inputvalue" value="">
                    </td>

                    <td>
                        <button style="background-color: chartreuse" class="button-clear">c</button>
                    </td>
                </tr>


                <tr>
                    <td>
                        <button class="button" name="1">1</button>
                    </td>

                    <td>
                        <button class="button" name="2">2</button>
                    </td>

                    <td>
                        <button class="button" name="3">3</button>
                    </td>

                    <td>
                        <button class="button" name="/">รท</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button" name="4">4</button>
                    </td>

                    <td>
                        <button class="button" name="5">5</button>
                    </td>

                    <td>
                        <button class="button" name="6">6</button>
                    </td>

                    <td>
                        <button class="button" name="-">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button" name="7">7</button>
                    </td>

                    <td>
                        <button class="button" name="8">8</button>
                    </td>

                    <td>
                        <button class="button" name="9">9</button>
                    </td>

                    <td>
                        <button class="button" name="+">+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button" name=".">.</button>
                    </td>

                    <td>
                        <button class="button" name="0">0</button>
                    </td>

                    <td>
                        <button class="button-answer" name="=">=</button>
                    </td>

                    <td>
                        <button class="button" name="*">ร</button>
                    </td>
                </tr>
            </table>
        </div>
        



        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="./Calculator.js"></script>
</body>

</html>
